# All simulator related topics go here

# Actuators this node publishes to (simulator)
sim_input: /simulator/cmd_vel

accelerator: /simulator/throttle_cmd
brakes: /simulator/brake_cmd
steering: /simulator/steering_cmd
enable: /simulator/enable
disable: /simulator/disable
gear: /simulator/gear_cmd
ulc: /simulator/ulc_cmd

# Sensors this node subscribes to (published by simulator)
report_accelerator: /simulator/throttle_report
report_brakes: /simulator/brake_report
report_steering: /simulator/steering_report
report_gear: /simulator/gear_report
enabled: /simulator/dbw_enabled

# All vehicle control related topics go here (publish messages here to control ACTor)
drive: /actor/cmd_vel

# Status messages this node publishes - usually no changes needed here
status: /actor/status

# E-Stop related topics go here
estop_state: /actor/estop/state
estop_heartbeat: /actor/estop/heartbeat_core
estop_physical_button: /actor/estop/physical_button
estop_wireless_button: /actor/estop/wireless_button
estop_software_button: /actor/estop/software_button
estop_trigger: /actor/estop/trigger
estop_reset: /actor/estop/reset

# GUI related topics go here
gui_image_topic_1: /camera/image_raw
gui_image_topic_2: /camera/image_raw
gui_image_topic_3: /camera/image_raw
gui_image_topic_4: /camera/image_raw
